<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Focus</title>



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Bootsrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/590dbef56a.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <!-- My JS -->
  <script src="script.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Pomodoro App</title>

</head>

<body onload="template()">
  <!-- Heading -->
  <div class="container">
    <h1 class="text-center my-5 heading">Pomodoro App</h1>

    <!-- Main Timer -->
    <div class="container timer">
      <div class="row">
        <div class="col-5">
          <h4 id="minutes"></h4>
        </div>
        <div class="col-2">
          <h4>:</h4>
        </div>
        <div class="col-5">
          <h4 id="seconds"></h4>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5">
    <h3 id="done" class="text-center"></h3>


  </div>

  <!-- Start and Reset Buttons -->
  <div class="container d-flex justify-content-center align-items-center my-5">
    <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
    <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
  </div>


</body>


<script src="scripts.js"></script>
