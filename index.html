<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Focus</title>



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Bootsrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/590dbef56a.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">

  <!-- My JS -->
  <script src="script.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Focus</title>

</head>


<body onload="template()">


<!-- Nav bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand nav-links" href="#">Focus.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      </ul>


      <a href="#" class="nav-links">Reports</a>
      <a href="#" class="nav-links">Login</a>
    </div>
  </nav>


  <div class="main">

    <div class="to-do">
      <h1>To do goes here</h1>
    </div>

    <div class="pomodoro">

      <!-- Heading -->
      <div class="container">
        <h1 class="text-center my-5 heading">Time to focus.</h1>

        <!-- Main Timer -->
        <div class="container timer">
          <div class="row">
            <div class="col-5">
              <h4 id="minutes"></h4>
            </div>
            <div class="col-2">
              <h4>:</h4>
            </div>
            <div class="col-5">
              <h4 id="seconds"></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>


      </div>

      <!-- Start and Reset Buttons -->
      <div class="container d-flex justify-content-center align-items-center my-5">
        <button class="btn" type="button" name="button"><i class="fas fa-pause fa-2x"></i></button>
        <button class="btn" id="play-button" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>



      <div class="set-timer ">
        <div class="row">
          <p>Session length:</p>
        </div>
        <div class="row ">
          <div class="col-sm">
            <button type="button" onclick="decreaseSession()" class="btn" name="minus-button" id="session-minus"><i class="fas fa-minus fa-2"></i></button>

          </div>
          <div class="col-sm timer-row" id="session-text">
            <p></p>
          </div>
          <div class="col-sm">
            <button type="button" onclick="increaseSession()" class="btn" name="plus-button" id="session-plus"><i class="fas fa-plus"></i></i></button>
          </div>
        </div>
        <div class="row">
          <p>Break length:</p>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" onclick="decreaseBreak()" class="btn" name="minus-button" id="break-minus"><i class="fas fa-minus fa-2"></i></button>
          </div>
          <div class="col-sm timer-row" id="break-text">
            <p></p>
          </div>
          <div class="col-sm">
            <button type="button" onclick="increaseBreak()" class="btn" name="plus-button" id="session-plus"><i class="fas fa-plus"></i></i></button>

          </div>
        </div>
      </div>

    </div>

  </div>



</body>
